<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        
        /* Element Selectors */
        p{
            border: 2px solid green;
        }        
        
        /* Id Selectors */
        .LineCO{
            color: green;
        }

        /* Class Selectors */
        #FirstLI{
            background-color: black;
            color: aliceblue;
        }

        /* Grouping Selectors */
        footer, span{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h2>CSS Selectors</h2>
    <p id="FirstLI" class="LineCO">This is a First Line of Code</p>
    <p id="Second" class="LineCO">This is a Second Line of Code</p>
    <p>This is a Thard Line of Code</p>


    <footer>This is a footer</footer>
    <span>This is a Span</span>
</body>
</html>
