<!-- Colour Picker -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        /* Colour by name */
        #Firstpera{
            color: greenyellow;
        }

        /* Colour by rgb value */
        #Secondpera{
            color: rgb(223, 130, 54);
        }

        /* Colour by hex value */
        #Thirdpera{
            color: #123881;

        }

    </style>
</head>
<body>
    <h2>This is my First Box</h2>
    <p id="Firstpera">This is a Paragraph From</p>

    <h2>This is my Second Box</h2>
    <p id="Secondpera">This is a Paragraph From</p>

    
    <h2>This is my Third Box<h2>
    <p id="Thirdpera">This is a Paragraph From</p>
</body>
</html>
