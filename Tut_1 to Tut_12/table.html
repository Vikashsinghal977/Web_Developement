<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <td>column1</td>
                <td>column2</td>
                <td>column3</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">row1cell1</td>
                <td>row1cell2</td>
                <td>row1cell3</td>
                <td>row1cell3</td>
               
            </tr>
            <tr>
                
                <td>row2cell2</td>
                <td>row2cell3</td>
                <td>row1cell3</td>
            </tr>
            <tr>
                <td colspan="3">row3cell1</td>
                 
            </tr>
        </tbody>
       
    </table>
</body>
</html>
